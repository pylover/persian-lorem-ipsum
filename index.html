<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>لورم ایپسام فارسی</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="brython.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
</head>
<body onload="brython()">
<div id="innerBody" class="container">

    <header>
        <h1>لورم ایپسام فارسی</h1>
    </header>
    <main>
        <div class="settings">
            <label for="paragraphs">شمارگان پاراگراف</label>
            <input type="number" id="paragraphs" value="1" min="1" max="100"/>
            <span>|</span>
            <label for="words">شمارگان واژه</label>
            <input type="number" id="words" value="1" min="1" max="1"/>
        </div>
        <br/>
        <div id="go" class="button blue">
            برو
        </div>
        <br/>
        <div class="text-box">
            <textarea id="output"></textarea>
            <div class="copy" data-clipboard-target="#output">
                <span id="default">کپی</span>
                <span id="done">✓</span>
            </div>
        </div>
       
    </main>
    <footer>
        Version: <span id="version"></span>
        <br/>
        Code by: Vahid Mardani
        <br/>
        Design by: Mahdi Aryayi
        <br/>
        <a href="https://github.com/pylover/persian-lorem-ipsum">Github page</a>
        <br/>
        <a href="https://raw.githubusercontent.com/pylover/persian-lorem-ipsum/master/LICENSE.md">LICENSE</a>
    </footer>
</div>
<script type="text/python" src="ipsum.py"></script>
<script>
    var clipboard = new Clipboard('.copy');
    clipboard.on('success', function(e) {
        document.getElementById('default').style.display = "none";
        document.getElementById('done').style.display = "inline";
    });
    clipboard.on('error', function(e) {
        console.log(e);
    });
    document.getElementById('go').addEventListener('click', function() {
        document.getElementById('default').style.display = "inline";
        document.getElementById('done').style.display = "none";
    })
</script>
</body>
</html>
